<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мир без страха</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f7; }
        .card { background: white; padding: 40px; border-radius: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; max-width: 320px; width: 90%; }
        .logo { font-size: 50px; margin-bottom: 20px; }
        h1 { font-size: 22px; margin-bottom: 10px; color: #1d1d1f; }
        p { color: #86868b; margin-bottom: 30px; font-size: 15px; line-height: 1.4; }
        .btn { background: #0088cc; color: white; border: none; padding: 18px 32px; border-radius: 16px; font-size: 17px; font-weight: 600; cursor: pointer; text-decoration: none; display: block; transition: all 0.2s; }
        .btn:active { transform: scale(0.96); background: #0077b5; }
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 4px solid white;
        }

        .flag-icon {
            width: 100%;
            height: 100%;
            /* Рисуем флаг через градиент, чтобы не зависеть от картинок */
            background: linear-gradient(
                #fff 33.3%, 
                #0039a6 33.3%, #0039a6 66.6%, 
                #d52b1e 66.6%
            );
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <div class="flag-icon"></div>
        </div>
        
        <h1>Мир без страха</h1>
        <p>Нажмите кнопку ниже, чтобы открыть наш чат в Telegram и оставить заявку</p>
        <a href="https://t.me/mirbezstraha_bot" class="btn">ОТКРЫТЬ БОТА</a>
    </div>
</body>
</html>
